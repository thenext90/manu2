<!DOCTYPE html>
<html lang="es">
<head>

        body {

            padding: 2rem;

        .container {

        h1 {

        .subtitle {

        .themes-grid {

            margin: 2rem 0;

        .theme-card {

            border: 3px solid transparent;

        .theme-card:hover {

        }
        
        .theme-header {

            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .theme-icon {
            font-size: 2rem;
            padding: 0.5rem;
            border-radius: 12px;
            background: #f3f4f6;
        }
        
        .theme-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .theme-date {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .theme-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .theme-preview {
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .iso-standards {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .iso-badge {
            background: #e5e7eb;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .simulate-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .simulate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .current-theme {
            border-color: #10b981;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
        }
        
        .controls {
            text-align: center;
            margin: 2rem 0;
        }
        
        .auto-demo-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auto-demo-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Temas Din√°micos ISO</h1>
        <p class="subtitle">
            Demostraci√≥n de transformaciones visuales autom√°ticas basadas en fechas especiales del mundo ISO
        </p>
        
        <div class="controls">
            <button class="auto-demo-btn" onclick="startAutoDemo()">
                üöÄ Demo Autom√°tico de Todos los Temas
            </button>
        </div>
        
        <div class="themes-grid" id="themesGrid">
            <!-- Los temas se cargar√°n din√°micamente -->
        </div>
    </div>

    <script>
        const specialDates = [
            {
                date: '01-15',
                name: 'Mes de la Calidad Total',
                description: 'Inicio del a√±o con enfoque en mejora continua',
                standards: ['ISO 9001', 'ISO 9004'],
                icon: 'üéØ',
                colors: ['#1e3a8a', '#3b82f6', '#fbbf24']
            },
            {
                date: '03-15',
                name: 'D√≠a Mundial de los Derechos del Consumidor',
                description: 'Enfoque en protecci√≥n y satisfacci√≥n del cliente',
                standards: ['ISO 9001', 'ISO 10002'],
                icon: 'üõ°Ô∏è',
                colors: ['#059669', '#10b981', '#f59e0b']
            },
            {
                date: '04-28',
                name: 'D√≠a Mundial de la Seguridad y Salud en el Trabajo',
                description: 'Promoci√≥n de entornos laborales seguros',
                standards: ['ISO 45001', 'ISO 14001'],
                icon: '‚ö†Ô∏è',
                colors: ['#dc2626', '#f97316', '#fbbf24']
            },
            {
                date: '06-05',
                name: 'D√≠a Mundial del Medio Ambiente',
                description: 'Conciencia ambiental y sostenibilidad',
                standards: ['ISO 14001', 'ISO 14064', 'ISO 50001'],
                icon: 'üå±',
                colors: ['#166534', '#22c55e', '#84cc16']
            },
            {
                date: '09-12',
                name: 'D√≠a de la Ciberseguridad',
                description: 'Protecci√≥n de informaci√≥n y sistemas',
                standards: ['ISO 27001', 'ISO 27002', 'ISO 27035'],
                icon: 'üîí',
                colors: ['#1e1b4b', '#3730a3', '#06ffa5']
            },
            {
                date: '10-14',
                name: 'D√≠a Mundial de la Normalizaci√≥n',
                description: 'Celebraci√≥n oficial de las normas ISO',
                standards: ['ISO 9001', 'ISO 14001', 'ISO 45001', 'ISO 27001'],
                icon: 'üèÜ',
                colors: ['#003366', '#0066cc', '#ffcc00']
            },
            {
                date: '11-20',
                name: 'D√≠a Mundial de la Calidad',
                description: 'Promoci√≥n de la excelencia y mejora continua',
                standards: ['ISO 9001', 'ISO 9004'],
                icon: 'üíé',
                colors: ['#7c2d12', '#ea580c', '#fbbf24']
            },
            {
                date: '12-31',
                name: 'Fin de A√±o - Evaluaci√≥n de Gesti√≥n',
                description: 'Cierre anual y planificaci√≥n de mejoras',
                standards: ['ISO 9001', 'ISO 19011'],
                icon: 'üìä',
                colors: ['#581c87', '#8b5cf6', '#f59e0b']
            }
        ];

        function renderThemes() {
            const grid = document.getElementById('themesGrid');
            const today = new Date();
            const currentDate = `${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            
            grid.innerHTML = specialDates.map(theme => {
                const isCurrentDate = theme.date === currentDate;
                
                return `
                    <div class="theme-card ${isCurrentDate ? 'current-theme' : ''}" data-date="${theme.date}">
                        <div class="theme-header">
                            <div class="theme-icon">${theme.icon}</div>
                            <div>
                                <div class="theme-title">${theme.name}</div>
                                <div class="theme-date">üìÖ ${theme.date} ${isCurrentDate ? '(HOY)' : ''}</div>
                            </div>
                        </div>
                        
                        <p class="theme-description">${theme.description}</p>
                        
                        <div class="theme-preview" style="background: linear-gradient(135deg, ${theme.colors[0]}15, ${theme.colors[1]}15); border-left: 4px solid ${theme.colors[2]};">
                            <strong style="color: ${theme.colors[0]};">Vista Previa del Tema</strong>
                            <p style="color: ${theme.colors[1]}; font-size: 0.9rem; margin-top: 0.5rem;">
                                Esta ser√≠a la apariencia del sitio web durante esta fecha especial.
                            </p>
                        </div>
                        
                        <div class="iso-standards">
                            ${theme.standards.map(std => `<span class="iso-badge">${std}</span>`).join('')}
                        </div>
                        
                        <button class="simulate-btn" onclick="simulateTheme('${theme.date}', '${theme.name}')">
                            üé≠ Simular Este Tema
                        </button>
                    </div>
                `;
            }).join('');
        }

        async function simulateTheme(date, name) {
            try {
                // Mostrar feedback visual
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚è≥ Generando...';
                btn.disabled = true;
                
                // Aqu√≠ podr√≠as hacer una llamada real al servidor para generar el tema
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simular √©xito
                btn.textContent = '‚úÖ Tema Aplicado';
                btn.style.background = 'linear-gradient(45deg, #10b981, #059669)';
                
                alert(`üé® Tema "${name}" aplicado exitosamente!\n\nEn una implementaci√≥n real, esto generar√≠a:\n‚Ä¢ CSS din√°mico personalizado\n‚Ä¢ Configuraci√≥n de tema\n‚Ä¢ Actualizaci√≥n autom√°tica del sitio web\n\nRevisa la consola del navegador para m√°s detalles.`);
                
                console.log(`üé® Tema simulado: ${name} (${date})`);
                console.log('En producci√≥n, esto ejecutar√≠a:');
                console.log(`node simulate-special-dates.js ${date}`);
                
                // Restaurar bot√≥n despu√©s de un momento
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    btn.style.background = '';
                }, 3000);
                
            } catch (error) {
                console.error('Error simulando tema:', error);
                alert('‚ùå Error al aplicar el tema. Revisa la consola para m√°s detalles.');
            }
        }

        async function startAutoDemo() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'üîÑ Ejecutando Demo...';
            btn.disabled = true;
            
            try {
                console.log('üé™ INICIANDO DEMO AUTOM√ÅTICO DE TEMAS ISO');
                console.log('==========================================');
                
                for (let i = 0; i < specialDates.length; i++) {
                    const theme = specialDates[i];
                    
                    // Highlight current card
                    document.querySelectorAll('.theme-card').forEach(card => {
                        card.style.transform = '';
                        card.style.boxShadow = '';
                    });
                    
                    const currentCard = document.querySelector(`[data-date="${theme.date}"]`);
                    if (currentCard) {
                        currentCard.style.transform = 'scale(1.02)';
                        currentCard.style.boxShadow = '0 25px 50px rgba(0,0,0,0.25)';
                        currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    
                    btn.textContent = `üé® Demo: ${theme.name} (${i + 1}/${specialDates.length})`;
                    
                    console.log(`\nüé≠ Demostrando: ${theme.name}`);
                    console.log(`üìÖ Fecha: ${theme.date}`);
                    console.log(`üìã Normas: ${theme.standards.join(', ')}`);
                    
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
                
                console.log('\nüéâ Demo completado!');
                alert('üéâ ¬°Demo autom√°tico completado!\n\nHas visto todos los temas especiales ISO. En una implementaci√≥n real, cada uno transformar√≠a completamente la apariencia del sitio web.');
                
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                
                // Reset all cards
                document.querySelectorAll('.theme-card').forEach(card => {
                    card.style.transform = '';
                    card.style.boxShadow = '';
                });
            }
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            renderThemes();
            
            console.log('üé® SISTEMA DE TEMAS DIN√ÅMICOS ISO CARGADO');
            console.log('=========================================');
            console.log('Este es un sistema que transforma autom√°ticamente');
            console.log('la apariencia de un sitio web basado en fechas');
            console.log('especiales del mundo de las normas ISO.');
            console.log('\nüìÖ Fechas especiales configuradas:', specialDates.length);
            console.log('üé≠ Haz clic en "Simular Este Tema" para ver cada transformaci√≥n');
        });
    </script>
</body>
</html>
