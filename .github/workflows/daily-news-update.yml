name: Daily News Update

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean

jobs:
  update-daily-news:
    runs-on: ubuntu-latest
    name: Generate Daily News
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Generate daily news
      run: |
        echo "🗞️ Generating daily news with Python script..."
        python isotools-summaries-standalone/generate-daily-3-news.py
        
        if [ -f "isotools-daily-news.json" ]; then
          echo "✅ Daily news generated successfully"
          ls -la isotools-daily-news.json
        else
          echo "❌ Error: Failed to generate daily news"
          exit 1
        fi
        
    - name: Get date
      id: date
      run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        CURRENT_BRANCH=$(git branch --show-current)
        echo "Current branch: $CURRENT_BRANCH"
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git add isotools-daily-news.json
          git add isotools-summaries-standalone/isotools-daily-news.json
          git commit -m "Daily news updated - ${{ steps.date.outputs.TODAY }} - Python algorithm"
          git push origin $CURRENT_BRANCH
          echo "Changes pushed successfully to branch: $CURRENT_BRANCH"
        fi
        
    - name: Summary
      run: |
        CURRENT_BRANCH=$(git branch --show-current)
        echo "Update completed for ${{ steps.date.outputs.TODAY }}"
        echo "Current branch: $CURRENT_BRANCH"
        echo "RAW URL: https://raw.githubusercontent.com/${{ github.repository }}/$CURRENT_BRANCH/isotools-daily-news.json"
