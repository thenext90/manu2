name: Daily News Update

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: '0 7 * * *'  # Ejecutar todos los días a las 7:00 AM UTC
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - isotools-news-only
  pull_request:
    branches:
      - isotools-news-only

jobs:
  update-daily-news:
    runs-on: ubuntu-latest
    name: Generate Daily News
    if: github.ref == 'refs/heads/isotools-news-only'
    
    steps:
    - name: Verify branch
      run: |
        echo "Current ref: ${{ github.ref }}"
        echo "Expected ref: refs/heads/isotools-news-only"
        if [ "${{ github.ref }}" != "refs/heads/isotools-news-only" ]; then
          echo "❌ Error: Workflow should only run on isotools-news-only branch"
          exit 1
        fi
        echo "✅ Branch verification passed"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: isotools-news-only
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Generate daily news
      run: |
        echo "🗞️ Generating daily news with ENHANCED Python script (unique summaries)..."
        python isotools-summaries-standalone/generate-daily-news-unique.py
        
        if [ -f "isotools-daily-news.json" ]; then
          echo "✅ Daily news generated successfully with unique AI summaries"
          ls -la isotools-daily-news.json
        else
          echo "❌ Error: Failed to generate daily news"
          exit 1
        fi
        
    - name: Get date
      id: date
      run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        echo "🌿 Working on branch: isotools-news-only"
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git add isotools-daily-news.json
          git add isotools-summaries-standalone/isotools-daily-news.json
          git commit -m "Daily news updated - ${{ steps.date.outputs.TODAY }} - UNIQUE AI summaries only"
          git push origin isotools-news-only
          echo "✅ Changes pushed successfully to isotools-news-only"
        fi
        
    - name: Summary
      run: |
        echo "✅ Update completed for ${{ steps.date.outputs.TODAY }}"
        echo "🌿 Branch: isotools-news-only (exclusive)"
        echo "⏰ Next update: Tomorrow at 7:00 AM UTC"
        echo "🌐 RAW URL: https://raw.githubusercontent.com/${{ github.repository }}/isotools-news-only/isotools-daily-news.json"
        echo "📊 Articles updated: 3 with unique AI summaries"
